<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5 podemos inserir os elementos da lista a seguir:</p>
    <p>Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
        <ul>
            <li><abbr title="use a tag <p> e </p>">Parágrafo</abbr></li>
            <li><abbr title="use a tag <title> e </title>">Título</abbr></li>
            <li><abbr title="use a tag vazia <img src= &quot &quot>">Imagens</abbr></li>
            <li><abbr title="use a tag <abbr> e </abbr>">Abreviações</abbr></li>
            <li><abbr title="use a tag <code> e </code>">Código fonte</abbr></li>
            <li><abbr title="use a tag <ol> e </ol>">Listas numeradas</abbr></li>
            <li><abbr title="use a tag <ul> e </ul>">Listas com demarcadores</abbr></li>
        </ul>
    </p>
</body>
</html>
